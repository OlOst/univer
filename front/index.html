	<body>
		<style>
		*{

		<!-- START HEADER -->
		<header class="header">

						<botton class="dropbtn"></botton>

					<!-- END DROPMENU -->
					<ul class="nav">

					</ul>
				</div>
				<div class="f-right">

						<input type="text" placeholder="" name="" class="search" required>
						<button class="searchbtn"></button>

					<div class="social">
						<a href="#" title="" class="fb"></a>

		<!-- END HEADER -->
		<!-- START WIDGETS -->
		<section class="widgets">
			<div class="container">
				<ul class="soc-list">
					<li><a href="#" title=""></a></li>
					<li><a href="#" title=""></a></li>
					<li><a href="#" title=""></a></li>
					<li><a href="#" title=""></a></li>
					<li><a href="#" title=""></a></li>
				</ul>
				<div class="fb-widget">
					<div class="icon"></div>
					<div class="wrapper clearfix">
						<div class="count f-left"></div>
						<div class="follow f-right"></div>
					</div>
				</div>
				<div class="sing-in">
					<h4></h4>
					<p></p>
					<div class="links-wrap">
						<a href="#" title=""></a>
						<a href="#" title=""></a>
						<a href="#" title=""></a>
						<a href="#" title=""></a>
					</div>
				</div>
				<div class="sing-in">
					<h4></h4>
					<p></p>
					<form action="" method="" class="newsletter">
						<input type="email" name="email" placeholder="" class="email" required>
						<input type="submit" value="" class="btn red">
					</form>
				</div>
			</div>
		</section>
		<!-- END WIDGETS -->
		<!-- START SLIDER -->
		<section class="slider">
			<div class="container">
				.slide*3>.title+p+a[href="#" title=""]
			</div>
		</section>
		<!-- END SLIDER -->
		<!-- START VIDEOPOST -->
		<section class="videopost">
			<div class="container clearfix">
				<div class="description f-left">
					<h4></h4>
					<div class="time"></div>
					<div class="txt"><a href="#" title=""></a></div>
				</div>
				<div class="buttons f-left">
					<a href="#" title=""></a>
					<a href="#" title=""></a>
					<a href="#" title=""></a>
				</div>
				<video controls poster="">
						<source src="" type="">
				</video>
			</div>
		</section>
		<!-- END VIDEOPOST -->
		<!-- START TWO-COLUMNS -->
		<section class="two-columns">
			<div class="container clearfix">
				<!-- START ASIDE -->
				<aside clss="f-left">
					<div class="insta">
						<div class="share"></div>
						<div class="like"></div>
					</div>
					<div class="tweets">
						<a href="#" class="autor" title=""></a>
						<div class="post">
							<div class="txt"></div>
							<div class="time"></div>
						</div>

							<div class="txt"></div>
							<div class="time"></div>
						</div>
					</div>
					<div class="hot">
						<h4></h4>
						<div class="hotslider">
							ul.slide*3>li*5>a[href="#" title="" class="clearfix"]>.img.f-left>img[src="" alt=""]^.txt+.time
						</div>
					</div>
					<form action="" method="" class="question">
						<h4></h4>
						<input type="text" name="name" placeholder="" required class="name">
						<input type="email" name="email" placeholder="" required class="email">
						<textarea name="" placeholder="" required class="question"></textarea>
						<input type="submit" class="submit btn red" value="">
					</form>
				</aside>
				<!-- END ASIDE -->
				<!-- START CONTENT -->
				<div class="content">
					<div class="insta clearfix">
						<div class="description f-left">
							<h4></h4>
							<div class="time"></div>
							<div class="txt"><a href="#" title="" class="more"></a></div>
						</div>
						<div class="photo f-left"></div>
					</div>
					<div class="post clearfix">
						<div class="callendar f-left">
							
						</div>
						<a href="#" title="" class="more"><span></span></a>
					</div>
					<div class="lorem">
						<div class="imgwrap">
							<div class="sticker">new</div>
						</div>
						<div class="post">
							<h4>
								<div class="txt">
									<a href="#" title="" class="more"></a>
								</div>
								<div class="controls">
									<a href="#" title="" class="shares"></a>
									<a href="#" title="" class="views"></a>

					<div class="quote">
						<p></p>
					</div>
					<div class="tabs">

							<li class="active" data-target="0"></li>
							<li data-target="1"></li>
							<li data-target="2"></li>
							<li data-target="3"></li>
							<li data-target="4"></li>
						</ul>
						<div class="tabcontent">
							<div class="tab t0 clearfix">
								<div class="column">
									<div class="autor clearfix">
										<div class="ava f-left"></div>
										<div class="name"></div>
										<div class="post"></div>
									</div>
									<div class="txt"></div>
									<a href="#" class="totweet" title=""></a>
								</div>
								<div class="column">
									<div class="autor clearfix">
										<div class="ava f-left"></div>
										<div class="name"></div>
										<div class="post"></div>
									</div>
									<div class="txt"></div>
									<a href="#" class="totweet" title=""></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- END CONTENT -->
			</div>
